<body>
    <img src="./selector-switch-2-hi.png" alt="">
</body>

<style>
    img {
        transform: rotate(90deg);
    }

</style>
<script>
const selectorswitch = document.querySelector('img');

let x = 90; 
setInterval(function () {
 x += 1; 
 selectorswitch.style.transform = `rotate(${x}deg)`;
}, 1000);




</script>
